<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Using Embed Tag</h1>
    <embed src="a.pdf" type="application/pdf">

        
    <h1>Using Iframe Tag</h1>
    <iframe src="a.pdf" width="500" height="500"></iframe>

    <h1>using Object tag</h1>
    <object data="a.pdf" type="application/pdf" width="500" height="500"></object>
</body>
</html>
