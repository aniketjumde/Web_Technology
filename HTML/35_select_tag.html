<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <form>
        Select Subject:
        <select name="subject">
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>

        </select>

        <h1>Select Attributes</h1>
        Select Subject:<br>
        <select name="subject">
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Python">Python</option>
            <option value="Java" selected>Java</option>

        </select>

        <h1>Size Attributes</h1>
        Select Subject:<br>
        <select name="subject" size="3">
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Python">Python</option>
            <option value="Java" selected>Java</option>
            <option value="Core Java">Core Java</option>
            <option value="HTML">HTML</option>
            <option value="Css">Css</option>
            <option value="Java-Script">Java_Script</option>

        </select>

        <h1>multiple Attributes</h1>
        Select Subject:<br>
        <select name="subject" size="3" multiple>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Python">Python</option>
            <option value="Java" selected>Java</option>
            <option value="Core Java">Core Java</option>
            <option value="HTML">HTML</option>
            <option value="Css">Css</option>
            <option value="Java-Script">Java_Script</option>

        </select>


        <h1>Grouping</h1>
        Select Subject:<br>
        <select name="subject" size="3" multiple>
            <optgroup label="Programming Langavage">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="Java" selected>Java</option>
                <option value="Core Java">Core Java</option>
            </optgroup>

            <optgroup label="Fronted technology">
                <option value="HTML">HTML</option>
                <option value="Css">Css</option>
                <option value="Java-Script">Java_Script</option>
            </optgroup>
        </select>

        <br>
        <input type="submit">
    </form>
</body>

</html>
