<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  
  <!-- External CSS link for global consistency (Bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Internal CSS for page-level styling */
    body {
      background-color: #f8f9fa;
      padding: 50px 0;
    }

    .registration-form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      padding: 10px;
      border-radius: 5px;
    }

    .form-control:focus {
      border-color: #007bff;
    }

    .btn-submit {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>

</head>
<body>

  <!-- Registration Form -->
  <div class="registration-form-container">
    <h2 class="form-title">User Registration</h2>
    
    <form action="#" method="POST">
      
      <!-- First Name Field with Inline CSS -->
      <div class="form-group">
        <label for="firstName" style="font-weight: bold; color: #333;">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" style="border: 2px solid #007bff;" placeholder="Enter your first name" required>
      </div>

      <!-- Last Name Field with Inline CSS -->
      <div class="form-group">
        <label for="lastName" style="font-weight: bold; color: #333;">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" style="border: 2px solid #007bff;" placeholder="Enter your last name" required>
      </div>

      <!-- Email Field with Inline CSS -->
      <div class="form-group">
        <label for="email" style="font-weight: bold; color: #333;">Email:</label>
        <input type="email" id="email" name="email" class="form-control" style="border: 2px solid #007bff;" placeholder="Enter your email" required>
      </div>

      <!-- Password Field with Inline CSS -->
      <div class="form-group">
        <label for="password" style="font-weight: bold; color: #333;">Password:</label>
        <input type="password" id="password" name="password" class="form-control" style="border: 2px solid #007bff;" placeholder="Enter a password" required>
      </div>

      <!-- Gender Field with Internal CSS -->
      <div class="form-group">
        <label for="gender" style="font-weight: bold; color: #333;">Gender:</label>
        <select id="gender" name="gender" class="form-control" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Submit Button with Internal CSS -->
      <div class="form-group">
        <button type="submit" class="btn-submit">Register</button>
      </div>

    </form>
  </div>

  <!-- External Bootstrap JS for responsiveness -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
